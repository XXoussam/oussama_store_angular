
<div class="container" id="main-container">
  <!-- Add Item Modal -->
  <div tabindex="-1" role="dialog" aria-labelledby="addItemModalLabel" aria-hidden="true" *ngIf="!editmodel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title">Add Item</h3>
        </div>
        <div class="modal-body">
          <form #addForm="ngForm" (ngSubmit)="onAddItem(addForm)">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" ngModel name="name" class="form-control" id="name" placeholder="Name" required>
            </div>
            <div class="form-group">
              <label for="price">Price : $</label>
              <input type="number" ngModel name="price" class="form-control" id="price" placeholder="price" required>
            </div>
            <div class="form-group">
              <label for="totalExemplaries">total Exemplars</label>
              <input type="number" ngModel name="totalExemplaries" class="form-control" id="totalExemplaries" placeholder="totalExemplaries" required>
            </div>
            <div class="form-group">
              <label for="imgUrl">Image URL</label>
              <input #foo type="text" ngModel name="imgUrl" class="form-control" id="imgUrl" placeholder="imgUrl" required>
            </div>
            <div class="form-group">
              <label for="description">Description</label>
              <textarea type="text-area" ngModel name="description" class="form-control" id="description"
                        placeholder="description" required></textarea>
            </div>
            <div class="modal-footer">
              <button type="submit" [disabled]="addForm.invalid" class="btn btn-primary" >Save</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>





  <!-- Edit Modal -->
  <div tabindex="-1" role="dialog" aria-labelledby="employeeEditModalLabel" aria-hidden="true" *ngIf="editmodel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title" id="updateEmployeeModalLabel">Edit Item {{editItem?.name}}</h3>
        </div>
        <div class="modal-body">
          <form #editForm="ngForm" (ngSubmit)="onUpdateItem(editForm)">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" ngModel="{{editItem?.name}}" name="name" class="form-control" id="name" placeholder="Name" required>
            </div>
            <div class="form-group">
              <label for="price">Price : $</label>
              <input type="number" ngModel="{{editItem?.price}}" name="price" class="form-control" id="price" placeholder="price" required>
            </div>
            <div class="form-group">
              <label for="totalExemplaries">total Exemplars</label>
              <input type="number" ngModel="{{editItem?.totalExemplaries}}" name="totalExemplaries" class="form-control" id="totalExemplaries" placeholder="totalExemplaries" required>
            </div>
            <div class="form-group">
              <label for="imgUrl">Image URL</label>
              <input #foo type="text" ngModel="{{editItem?.imgUrl}}" name="imgUrl" class="form-control" id="imgUrl" placeholder="imgUrl" required>
            </div>
            <div class="form-group">
              <label for="description">Description</label>
              <textarea type="text-area" ngModel="{{editItem?.description}}" name="description" class="form-control" id="description"
                        placeholder="description" required></textarea>
            </div>
            <div class="modal-footer">
              <button class="btn btn-primary" [disabled]="editForm.invalid">Update</button>
              <button class="btn btn-primary" (click)="backToAddForm()" >Back To Add Item</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <br>
  <br>
  <br>

  <form class="navbar-form navbar-left" action="/action_page.php">
    <div class="input-group">
      <input type="text" #item class="form-control" placeholder="Search" name="search">
      <div class="input-group-btn">
        <button class="btn btn-default" type="submit" (click)="onSearchItem(item)">
          <i class="glyphicon glyphicon-search"></i>
        </button>
      </div>
    </div>
  </form>

  <br>
  <br>
  <br>




<div *ngFor="let item of items">
  <div class="col-sm-4">
    <div class="card">
      <img src="{{item.imgUrl}}" alt="Denim Jeans" style="width:100%">
      <h1>{{item.name}}</h1>
      <p class="price">{{item.price}}$</p>
      <p>{{item.description}}</p>
      <div class="grpbtn">
        <button class="btnn" (click)="setUpdateItem(item)"><i class="fa fa-home"> Update</i></button>
        <button class="btnn" style="background-color: darkred"
        (click)="onDeleteItem(item.id)"><i>Delete</i></button>
      </div>
    </div>
  </div>
</div>
</div>
